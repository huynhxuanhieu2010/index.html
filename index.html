<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Responsiva</title>
  <style>
    body {
  margin: 0;
  font-family: sans-serif;
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  background: #333;
  color: white;
}

.menu {
  display: flex;
  gap: 1rem;
}

.menu a {
  color: white;
  text-decoration: none;
}

.toggle {
  display: none;
  cursor: pointer;
  font-size: 1.5rem;
}

@media (max-width: 600px) {
  .menu {
    display: none;
    flex-direction: column;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background: #333;
    text-align: center;
    padding: 1rem 0;
  }

  .menu.show {
    display: flex;
  }

  .toggle {
    display: block;
  }
}
    
  </style>
</head>

<body>
  <nav class="nav">
    <img src="https://yt3.googleusercontent.com/ytc/AIdro_moeku1wSJ_5JYElsivgwUBW9jYwk2tsk6dgkop4bCQX9KRj77yp1bZwNyZvBy82WKOMA=s160-c-k-c0x00ffffff-no-rj" alt="Girl in a jacket" width="45" height="45">
    <div class="menu" id="menu">
      <a href="#">Inicio</a>
      <a href="#">Servicios</a>
      <a href="#">Contacto</a>
    </div>
    <div class="toggle" id="toggle">â˜°</div>
  </nav>
  <script>
    document.getElementById('toggle').addEventListener('click', function() {
      document.getElementById('menu').classList.toggle('show');
    });
  </script>
</body>
